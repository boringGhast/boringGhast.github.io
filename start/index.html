<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>起始页</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="//img.alicdn.com/imgextra/i2/O1CN01ZyAlrn1MwaMhqz36G_!!6000000001499-73-tps-64-64.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="//img.alicdn.com/imgextra/i4/O1CN01EYTRnJ297D6vehehJ_!!6000000008020-55-tps-64-64.svg"
    />
    <link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <script src="iconfont.js"></script>
    <!-- jQuery -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/7bfddb60-08e8-11e9-9b04-53e73bb6408b.js"></script>
    <!-- 代码高亮 -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/a3f714d0-08e6-11e9-8a15-ebf944d7534c.js"></script>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" onclick="moonOrDay()" />
      <span class="slider"></span>
    </label>
    <time id="time" style="font-family: consolas">12 : 12</time>
    <div class="search-box">
      <button id="setBrowser" onclick="setBrowserListTandL()" onblur="hrefBstate = 'none'">
        <i class="iconfont icon-bing" id="search-ico"></i>
      </button>
      <input
        type="text"
        id="search"
        placeholder="Type to search..."
        required
        autocomplete="off"
        disableautocomplete
        onfocus="this.placeholder=''"
        onblur="BliLeft = getElementLeft(setB) - 20;this.placeholder='Type to search...'"
      />
      <div class="search-btn" onclick="search()">
        <i class="iconfont icon-search1187938easyiconnet"></i>
      </div>
    </div>
    <div id="hrefbox" style="display: none">
      <button shref="https://www.bing.com/search?q=" class="href">
        <i class="iconfont icon-bing"></i>
        <p>bing</p>
      </button>
      <button shref="https://www.google.com/search?q=" class="href">
        <i class="iconfont icon-google"></i>
        <p>google</p>
      </button>
      <button shref="https://www.baidu.com/s?ie=utf-8&word=" class="href">
        <i class="iconfont icon-baidu"></i>
        <p>baidu</p>
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
